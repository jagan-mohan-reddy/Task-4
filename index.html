<!DOCTYPE html>
<html>
<head>
    <title>Google Search</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        #search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #search-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
        
        #search-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        #search-button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search Google">
            <button type="submit" id="search-button">Google Search</button>
        </form>
    </div>
</body>
</html>
